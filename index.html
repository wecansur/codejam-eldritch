<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ancients-container">
        <div class="card ancient" id="0"></div>
        <div class="card ancient" id="1"></div>
        <div class="card ancient" id="2"></div>
        <div class="card ancient" id="3"></div>
    </div>

    <div class="game-container">
        <div class="dificulty-container">
            <button class="dificulty v-easy">Очень легко</button>
            <button class="dificulty easy">Легко</button>
            <button class="dificulty normal">Средне</button>
            <button class="dificulty hard">Трудно</button>
            <button class="dificulty v-hard">Очень трудно</button>
            <button class="shuffle">Замешать колоду</button>
        </div>
        
        <div class="cards-container">
            <div class="card deck"></div>
            <div class="card current-card"></div>
        </div>

        <div class="counter-container">
            <div class="stage">
                <p class="stage-item">Первая стадия</p>
                <div class="counter-item">
                    <span class="counter green">1</span>
                    <span class="counter brown">2</span>
                    <span class="counter blue">3</span>
                </div>
            </div>

            <div class="stage">
                <p class="stage-item">Вторая стадия</p>
                <div class="counter-item">
                    <span class="counter green">1</span>
                    <span class="counter brown">2</span>
                    <span class="counter blue">3</span>
                </div>
            </div>

            <div class="stage">
                <p class="stage-item">Третья стадия</p>
                <div class="counter-item">
                    <span class="counter green">1</span>
                    <span class="counter brown">2</span>
                    <span class="counter blue">3</span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
